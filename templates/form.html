{% extends 'base_form.html' %}

{% block form %}

<style>
    .section {
      display: none;
    }
</style>

<div class="container">
    <form method = "POST" id="form">
        <div class="row py-2 pt-5">
            <div class="col col-md-11">
                {% for i in range(1, form| length + 1) %} 
                    <div class="section">
                        {{form[i|string]}}
                    </div>
                {% endfor %} 
            </div>

        </div>
        <div class="row pt-5 pb-3 d-flex">
            <div class="col">
                <button type="button" class="btn btn-dark me-2" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" class="btn btn-dark me-2" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>
        <div class = "row pb-3">
            <p class="text-end">
                Save my progress and resume later | Resume a previously saved form
            </p>
        </div>
    </form>
</div>


<script>
    var currentTab = 0; 
    showTab(currentTab); 
    
    function showTab(n) {
        var x = document.getElementsByClassName("section");
        x[n].style.display = "block";
        if (n == 0) {
        document.getElementById("prevBtn").style.display = "none";
        } else {
        document.getElementById("prevBtn").style.display = "inline";
        }
        if (n == (x.length - 1)) {
        document.getElementById("nextBtn").innerHTML = "Submit";
        } else {
        document.getElementById("nextBtn").innerHTML = "Next";
        }
    }
    
    function nextPrev(n) {
        var x = document.getElementsByClassName("section");
    //   if (n == 1 && !validateForm()) return false;
        x[currentTab].style.display = "none";
        currentTab = currentTab + n;
        if (currentTab >= x.length) {
        document.getElementById("form").submit();
        return false;
        }
        showTab(currentTab);
    }

{% endblock %}
